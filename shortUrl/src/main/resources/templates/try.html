<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display Example</title>
    <style>
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Type something and click the button!</h1>

<!-- Textbox for input -->
<input type="text" id="textInput" placeholder="Enter some text">

<!-- Button to trigger the action -->
<button onclick="displayText()">Display Text</button>

<!-- Area where the text will appear -->
<div id="output"></div>

<script>
    function displayText() {
        // Get the value from the textbox
        var userInput = document.getElementById("textInput").value;

        // Display the text inside the output div
        document.getElementById("output").innerText = userInput;
    }
</script>
</body>
</html>
